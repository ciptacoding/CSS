<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inset Box-Shadow</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            background-color: green;
            box-shadow: inset 0 0 5px 8px rgba(0,0,0,.5); 
            /*inset= bayangan ditengah*/
        }
    </style>
</head>
<body>
    <div> </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Box Shadow</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            margin: 100px auto;
            background-color: green;
            box-shadow: 5px 5px 5px rgba(255,0,0,.75),
            -5px -5px 5px rgba(0,0,255, .5);
            /* horizontal, vertikal, blur, sebaran-ukuran bayangan, warna*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
